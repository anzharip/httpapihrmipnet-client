<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="./assets/css/all.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">HRM IPNet Desktop Client</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h2>Login</h2>
            </div>
        </div>

    </div>
    <div class="container">

        <div class="row">
            <div class="col-md">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </form>
                <button type="submit" class="btn btn-primary" onclick="login()" data-toggle="modal"
                    data-target="#exampleModal">Submit</button>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-message">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- Vue 2.6.10 -->
    <script src="./assets/js/vue.js"></script>
    <!-- Axios -->
    <script src="./assets/js/axios.min.js"></script>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var data = JSON.stringify({
                username: username,
                password: password
            })
            axios.post('http://anzmbp.local:5000/login', data, {
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                .then(function (response) {
                    var message = response.data.message;
                    document.getElementById("modal-message").innerHTML = message;
                    sessionStorage.setItem("access_token", response.data.access_token);
                    console.log(response);
                    setTimeout(function () {
                        window.location.href = "/personaldetail.html";
                    }, 1000);
                })
                .catch(function (error) {
                    var message = error.response.data.message;
                    document.getElementById("modal-message").innerHTML = message;
                    console.log(error.response);
                });

        };
    </script>
</body>

</html>
